<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var i = 0;
		function inc()
		{
			var value = document.getElementById('number').value = ++ i;
			console.log("inc", value)


    	}
    	function dec()
    	{
    		if(i != 0){

				var val = document.getElementById("number").value = -- i;
				console.log("dec", val)
    		}
    		else{
    			console.log("i is 0")
    		}
    	}

		
	</script>
</head>
<body>
	<input type="number" name="number" id="number" placeholder="value">
	<button onclick="inc()">click me</button>
	<button onclick="dec()">click me</button>

	<span id="s1">..</span>
</body>
</html>
