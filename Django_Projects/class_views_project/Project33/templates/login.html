
{% extends 'common.html' %}

{% block naveen %}
    {% load static %}

    <form action="{% url 'login_check' %}" method="post">
    {% csrf_token %}
     <table class="table table-dark">
        <tr>
            <th colspan="2" style="text-align: center">User Login Page</th>
        </tr>
        <tr>
            <th>Contact No</th>
            <th><input type="number" name="uname" required></th>
        </tr>

             <tr>
            <th>Password</th>
            <th><input type="password" name="upass" required></th>
        </tr>
        <tr>
            <th colspan="2">
                <button type="submit">Login</button>
            </th>
        </tr>
     </table>
    </form>

    {% if message %}
        <h3 style="color: white;text-align: center">{{ message }}</h3>
    {% endif %}

{% endblock %}
