

<form action="{% url 'save_city' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><th>Add State</th></tr>
        <tr><th><input type="text" name="t1" placeholder="City Name" required></th></tr>
        <tr><th>State
            <select name="t2">
                {% for x in s_data %}
                    <option value="{{ x.state_no }}">{{ x.state_name }}</option>
                {% endfor %}
            </select>
        </th></tr>
        <tr><th><button type="submit">save</button> </th></tr>
    </table>
</form>

<table align="center" border="2">
    <tr>
        <th width="100">NO</th>
        <th width="100">Name</th>
        <th width="100">State</th>
        <th width="100">Country</th>
    </tr>

{% for x in data %}
    <tr>
        <th width="100">{{ x.city_no }}</th>
        <th width="100">{{ x.city_name }}</th>
        <th width="100">{{ x.city_state.state_name }}</th>
        <th width="100">{{ x.city_state.state_country.country_name }}</th>
    </tr>
{% endfor %}
</table>
