
<form action="{% url 'save_country' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><th>Add Country</th></tr>
        <tr><th><input type="text" name="t1" placeholder="Country Name" required></th></tr>
        <tr><th><button type="submit">save</button> </th></tr>
    </table>
</form>

<table align="center" border="2">
    <tr>
        <th width="100">NO</th>
        <th width="100">Name</th>
    </tr>

{% for x in data %}
    <tr>
        <th width="100">{{ x.country_no }}</th>
        <th width="100">{{ x.country_name }}</th>
    </tr>
{% endfor %}
</table>
