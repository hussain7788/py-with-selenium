{% extends 'common.html' %}

{% block vvv%}
    {% include 'main.html' %}
    <style>
        .errorlist{
            list-style-type:none;
            color:red;
            font-size:15px;
            padding:0;
            margin:0;
        }
    </style>

    <form method="post">
        {% csrf_token %}
        <table class="table table-dark" align="center" border="0">
        <tr><th colspan="2" style="color:yellow; font-size:20px; text-align:center">Add Person Details</th></tr>
        {{form}}
        <tr><th colspan="2" style="text-align:center"><button class="btn btn-primary" type="submit">Save</button> </th></tr>
        {% if messages %}
            <tr>
                <th colspan="2" style="color:blue; text-align:center">
                {% for x in messages%}
                    {{x}}
                 {% endfor %}
                </th>
            </tr>

        {% endif %}
        
    </table>
    </form>



{% endblock%}
