{% extends 'common.html' %}

{% block vvv%}
    {% include 'main.html' %}

    <form action="{% url 'user_reg' %}" method="post">
        {% csrf_token %}
        <table align="center" border="0" class="table table-dark">
        <tr><th>User Registration Form</th></tr>
        <tr><th><input type="text" placeholder="first_name" required name="f1"></th></tr>
        <tr><th><input type="text" placeholder="last_name" required name="f2"></th></tr>
        <tr><th><input type="text" placeholder="username" required name="f3"></th></tr>
        <tr><th><input type="email" placeholder="email" required name="f4"></th></tr>
        <tr><th><input type="password" placeholder="password" required name="f5"></th></tr>
        <tr><th><input type="password" placeholder="confirm_password" required name="f6"></th></tr>
        <tr><th><button type="submit">Save</button> </th></tr>
        {% if messages %}
            <tr>
                <th style="color:red">
                {% for x in messages%}
                    {{x}}
                 {% endfor %}
                </th>
            </tr>

        {% endif %}
    </table>
    </form>



{% endblock%}
