{% extends 'common.html' %}

{% block vvv%}
    {% include 'main.html' %}

    <form action="{% url 'email_valid' %}" method="post">
        {% csrf_token %}
        <table align="center" border="0" class="table table-dark">
        <tr><th>Enter OTP To Login...</th></tr>
        <tr><th><input type="text" placeholder="OTP" required name="otp"></th></tr>

        <tr><th><input type="hidden" value="{{data.fname}}" name="f1"></th></tr>
        <tr><th><input type="hidden" value="{{data.lname}}" name="f2"></th></tr>
        <tr><th><input type="hidden" value="{{data.uname}}" name="f3"></th></tr>
        <tr><th><input type="hidden" value="{{data.email}}" name="f4"></th></tr>
        <tr><th><input type="hidden" value="{{data.password}}" name="f5"></th></tr>
        <tr><th><button type="submit">Save</button> </th></tr>
        {% if messages %}
            <tr>
                <th style="color:green">
                {% for x in messages%}
                    {{x}}
                 {% endfor %}
                </th>
            </tr>

        {% endif %}
    </table>
    </form>



{% endblock%}
