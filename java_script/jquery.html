        $(document).ready(function(e){

        var number = 1;
        function increment(){
            var num = document.getElementById('number').value = ++ number

        }
        function decrement(){
            if(number !=0){
                var num = document.getElementById('number').value = -- number;
                console.log(num)
            }
        }
