<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript">
		var i =0;
		function increment(){
			var text = document.getElementById("t1").value = ++ i;
			console.log(typeof(text), text)
			document.getElementById("s1").innerText = ""
				
		}
		function decrement(){
			if(i == 0){
				document.getElementById("s1").innerText = "not less than 0"
			}
			else{

				var text = document.getElementById("t1").value = --i;
				console.log(text)
			}
		}
	</script>

</head>
<body>
	<input type="number" placeholder="enter number" id="t1" value=0>
	<button type="button" onclick="increment()">increase</button>
	<button type="button" onclick="decrement()">decrease</button>
	<span id="s1">.</span>
	
</body>
</html>
