
<html>
    <head>
        <title>DOM Example</title>
    </head>
    <body>
            <script>
                    var idno = 101;
                    var name = "Ravi";
                    var salary = 185000.25;

                    document.write(idno);
                    document.write(name);
                    document.write(salary);

                    document.write("-------------");

                    document.writeln(idno);
                    document.writeln(name);
                    document.writeln(salary);

                    document.write("-------------");


                    document.write("Hello Students");
                    document.write("<br> In Line By Line")


            </script>
    </body>
</html>
