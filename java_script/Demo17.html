

<html>
    <head>
        <script>
            function check_password()
            {
                var p = document.getElementById("p1").value.trim();
                var f = document.getElementById("f1");
                var s1 = document.getElementById("s1");

                console.log("font", f, f.color, f.id)
                console.log("span", s1, s1.innerText)


                if(p.length < 8)
                {
                    f.color = "red";
                    document.getElementById("s1").innerText = "POOR";
                }
                else
                {
                    if(p.length == 8) {
                        f.color = "blue";
                        document.getElementById("s1").innerText = "GOOD";
                    }
                    else {
                         f.color = "green";
                    document.getElementById("s1").innerText = "STRONG";
                    }
                }
            }


        </script>
    </head>
    <body>
        <input type="password" placeholder="Password" id="p1" onkeyup="check_password()">

        <font color="red" id="f1"><b><span id="s1">.</span></b></font>





    </body>
</html>
