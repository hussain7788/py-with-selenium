

<html>
    <head><script>
        function validate()
        {
            var name = document.getElementById("t1").value.trim();
            if(name == "")
            {
                document.getElementById("s1").innerText = "Empty"
                return false
            }
            else
            {
                return true
            }
        }
    </script></head>
    <body>
    <form action="Demo1.html" onsubmit="return validate()">
        <input type="text" placeholder="name" id="t1"> <span id="s1">*</span>
        <button type="submit">Submit</button>
    </form>
    </body>
</html>
