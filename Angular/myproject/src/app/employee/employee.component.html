<form  #employeeform="ngForm" (ngSubmit)='saveemp(employeeform)'>
    <div class="panel panel-primary">
        <div class="panel-heading">
    <h3 class="panel-title">create employee</h3>
        </div>

    </div>
    <div class="form-group" style="width: 400px;">
        <label for="fullname">NAME</label>
        <input type="text" class="form-control" id="fullname" name="fn" aria-describedby="emailHelp" [(ngModel)]="fullname" required>
      </div>
      <div class="form-group" style="width: 400px;">
        <label for="age">AGE</label>
        <input type="number" class="form-control" name="age" [(ngModel)]="age" id="age" aria-describedby="emailHelp" required>
      </div>
    <div class="form-group" style="width: 400px;">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email" name="email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group" style="width: 400px;">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" required name="password" >
    </div>
    <div class="form-group" style="width: 400px;">
        <label class="radio-inline">GENDER</label>
        <input type="radio"   required [(ngModel)]="gender" name="gender" value="male" checked>MALE
        <input type="radio"   required [(ngModel)]="gender" name="gender" value="female">FEMALE
      </div>
      
      <!-- Example single danger button -->
      <div class="form-group" style="width: 400px;">
          <label>department:</label>
          <select name="department" [(ngModel)]="department" class="form-control">
              <option *ngFor="let x of dept" [value]="x.id">
                    {{x.name}}  
              </option>
          </select>
      </div>
      
      
   
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" required name="isActive" [(ngModel)]="isActive" checked>
      <label class="form-check-label" for="exampleCheck1">isActive</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  angular generated form module:{{employeeform.value | json}}
